What is the National Rural Employment Guarantee Act (NREGA)?
 NREGA is a social security scheme that aims to guarantee the 'right to work' and ensure livelihood security for rural households by providing at least 100 days of guaranteed wage employment in a financial year to every household whose adult members volunteer to do unskilled manual work.
What is the Pradhan Mantri Awas Yojana (PMAY)?
 PMAY is a government housing scheme that aims to provide affordable housing to all urban and rural poor by 2022. It has two components: Pradhan Mantri Awas Yojana (Urban) for urban areas and Pradhan Mantri Awas Yojana (Gramin) for rural areas.
What is the National Food Security Act (NFSA)?
 NFSA is an act that aims to provide food and nutritional security by ensuring access to adequate quantity of quality food at affordable prices to people belonging to identified priority households.
What is the National Health Mission (NHM)?
 NHM is a government initiative aimed at providing accessible, affordable, and quality healthcare to rural and urban populations, especially the vulnerable groups.
What is the Scheduled Castes and Scheduled Tribes (Prevention of Atrocities) Act?
 The Act provides for the prevention of atrocities against members of Scheduled Castes and Scheduled Tribes and for the effective implementation of the constitutional rights and safeguards provided for them.
What is the Mahatma Gandhi National Rural Employment Guarantee Act (MGNREGA)?
 MGNREGA is a social security scheme that aims to provide livelihood security in rural areas by providing at least 100 days of guaranteed wage employment in a financial year to every household whose adult members volunteer to do unskilled manual work.
What is the Pradhan Mantri Jan Dhan Yojana (PMJDY)?
 PMJDY is a financial inclusion program that aims to provide access to financial services such as banking, savings, remittance, credit, insurance, and pension to the excluded sections, including marginalized communities.
What is the Deendayal Antyodaya Yojana (DAY-NRLM)?
 DAY-NRLM is a poverty alleviation program that aims to enable the rural poor to access sustainable livelihood opportunities and improve their livelihoods on a sustainable basis.
What is the Stand Up India scheme?
 Stand Up India is a government scheme aimed at promoting entrepreneurship among women, Scheduled Castes (SCs), and Scheduled Tribes (STs) by providing loans to set up greenfield enterprises in the manufacturing, services, or trading sectors.
What is the Pradhan Mantri Matru Vandana Yojana (PMMVY)?
 PMMVY is a maternity benefit program that provides cash incentives to pregnant and lactating women for the first live birth to compensate for wage loss and to ensure adequate nutrition and rest before and after delivery.
What is the Rashtriya Vayoshri Yojana (RVY)?
 RVY is a scheme for providing physical aids and assisted-living devices for senior citizens belonging to BPL category who suffer from age-related disabilities such as low vision, hearing impairment, etc.
What is the Pradhan Mantri Adarsh Gram Yojana (PMAGY)?
 PMAGY is a rural development program aimed at developing model villages predominantly inhabited by Scheduled Castes (SCs) with a focus on improving the quality of life through better basic amenities and infrastructure.
What is the Pradhan Mantri Garib Kalyan Yojana (PMGKY)?
 PMGKY is a scheme launched by the government to provide relief to the poor and vulnerable sections of society by providing them access to basic amenities and services during times of need.
What is the Janani Suraksha Yojana (JSY)?
 JSY is a safe motherhood intervention under the National Health Mission (NHM) that aims to reduce maternal and neonatal mortality by promoting institutional delivery among pregnant women.
What is the National Social Assistance Programme (NSAP)?
 NSAP is a welfare program of the Government of India aimed at providing financial assistance to the elderly, widows, and persons with disabilities in the form of social pensions.
What is the Pradhan Mantri Kisan Samman Nidhi (PM-Kisan)?
 PM-Kisan is an income support scheme for farmers, under which they receive a fixed amount of Rs. 6,000 per year in three equal installments, directly into their bank accounts.
What is the National Scheme for Welfare of Fishermen?
 This scheme aims to provide financial assistance to fishermen for construction of houses, community halls, and installation of tube wells, among other things, to improve their living and working conditions.
What is the National Urban Livelihoods Mission (DAY-NULM)?
 DAY-NULM aims to reduce poverty and vulnerability of urban poor households by enabling them to access gainful self-employment and skilled wage employment opportunities, resulting in an appreciable improvement in their livelihoods.
What is the Pradhan Mantri Suraksha Bima Yojana (PMSBY)?
 PMSBY is an accidental insurance scheme that provides a cover of Rs. 2 lakh in case of death or permanent total disability and Rs. 1 lakh for permanent partial disability, at a premium of Rs. 12 per annum.
What is the Pradhan Mantri Jeevan Jyoti Bima Yojana (PMJJBY)?
 PMJJBY is a life insurance scheme that provides a cover of Rs. 2 lakh in case of death, at a premium of Rs. 330 per annum, to bank account holders in the age group of 18 to 50 years.
What is the National Scheme of Incentive to Girls for Secondary Education (NSIGSE)?
 NSIGSE provides incentives to encourage the enrollment and retention of girl students in secondary education and to reduce the dropout rate among them, especially those belonging to SCs and STs.
What is the Post-Matric Scholarship Scheme for Scheduled Castes (PMSS)?
 PMSS provides financial assistance to students belonging to Scheduled Castes (SCs) for pursuing post-matriculation or post-secondary courses to enable them to complete their education.
What is the Pre-Matric Scholarship Scheme for Minorities?
 This scheme provides financial assistance to students from minority communities studying in classes 1 to 10, to encourage them to continue their education and reduce the dropout rate.
What is the National Apprenticeship Promotion Scheme (NAPS)?
 NAPS aims to promote apprenticeship training and increase the engagement of apprentices, especially from marginalized communities, in order to enhance their employability.
What is the Pradhan Mantri Vaya Vandana Yojana (PMVVY)?
 PMVVY is a pension scheme for senior citizens aged 60 years and above, which provides them with an assured return of 7.40% per annum for 10 years, with the option of monthly, quarterly, half-yearly, or annual pension payment.
What is the National Scheme for Welfare of Persons with Autism, Cerebral Palsy, Mental Retardation, and Multiple Disabilities?
 This scheme provides financial assistance for the welfare of persons with autism, cerebral palsy, mental retardation, and multiple disabilities, including support for education, training, and rehabilitation.
What is the National Fellowship for Scheduled Caste Students (NFSC)?
 NFSC provides financial assistance to students from Scheduled Caste (SC) communities for pursuing M.Phil and Ph.D. degrees to increase their representation in higher education.
What is the Swachh Bharat Mission (SBM)?
 SBM is a cleanliness and sanitation program aimed at achieving universal sanitation coverage and making India open defecation free by constructing toilets and promoting sanitation practices, especially in rural areas.
What is the National Mission for Empowerment of Women (NMEW)?
 NMEW aims to empower women by providing them with access to information, resources, and opportunities for economic, social, and political development, thereby ensuring their full participation in society.
What is the National Rural Health Mission (NRHM)?
 NRHM is a government initiative aimed at providing accessible, affordable, and quality healthcare to rural populations, with a special focus on maternal and child health, and reducing infant mortality rate and maternal mortality rate.
What is NFSA?
 NFSA is a social product to ensure that they have access to public assessment, help reduce admissions and improve their quality of life.